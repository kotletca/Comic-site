<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комикс</title>
  <style>
    /* Стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Контейнер для центрального размещения */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Стили для картинок */
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }

    /* Слайдер (горизонтальная прокрутка) */
    .slider {
      overflow-x: auto;
      white-space: nowrap;
      margin: 20px auto;
      padding: 20px 0;
    }

    .slider img {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в мой комикс!</h1>
    <p>Здесь ты можешь просматривать страницы комикса, листая их.</p>
    <div class="slider"> 
    <img src="image_1.png" alt="Страница 1">
    <img src="image_2.png" alt="Страница 2">
      </div>
  </div>
</body>
</html>
